<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank Intelligence</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');

        :root {
            --primary-gradient: linear-gradient(135deg, #8A63D2, #6366F1);
            --accent-color: #A855F7;
            --neon-glow: 0 0 15px rgba(168, 85, 247, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0F172A 30%, #1E293B 100%);
            color: #F8FAFC;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            width: 500px;
            min-height: 200px;
        }

        .container {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border-radius: 1rem;
            padding: 1.5rem;
            width: 100%;
            box-shadow: var(--neon-glow), 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent, 
                rgba(168, 85, 247, 0.4),
                transparent 30%
            );
            animation: rotate 6s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        h2 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--neon-glow);
            animation: float 3s ease-in-out infinite;
            background-clip: text; 
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.9rem;
            border-radius: 0.6rem;
            border: 1px solid #334155;
            background: rgba(30, 41, 59, 0.8);
            color: #F8FAFC;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus {
            outline: none;
            border-color: #818CF8;
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.3),
                        var(--neon-glow);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 0.6rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(4px);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(129, 140, 248, 0.4);
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 150%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 25%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 75%
            );
            animation: shine 2s infinite;
        }

        @keyframes shine {
            100% { left: 150%; }
        }

        .loading {
            display: none;
            margin-top: 1rem;
            text-align: center;
        }

        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid #334155;
            border-top-color: #818CF8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .result {
            margin-top: 1.5rem;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.6rem;
            font-size: 0.9rem;
            line-height: 1.6;
            animation: slideUp 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .result::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-gradient);
            animation: lineFlow 1.5s infinite;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes lineFlow {
            0% { top: -100%; }
            100% { top: 100%; }
        }

        .footer {
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.8rem;
            color: #94A3B8;
            animation: fadeIn 1s ease-out;
        }

        .footer img {
            width: 20px;
            height: 20px;
            filter: grayscale(1);
            transition: all 0.3s ease;
        }

        .footer:hover img {
            filter: grayscale(0);
            transform: rotate(360deg);
        }

        .metric-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .metric-card {
            position: relative;
            padding: 1.75rem;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 1rem;
            backdrop-filter: blur(12px);
            overflow: hidden;
            transform-style: preserve-3d;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 0;
            animation: cardEntrance 0.6s ease forwards;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .metric-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, 
                rgba(138, 99, 210, 0.15) 0%,
                rgba(99, 102, 241, 0) 50%,
                rgba(138, 99, 210, 0.15) 100%
            );
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .metric-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
        }

        .metric-card:hover::before {
            opacity: 1;
        }

        .metric-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1.5px;
            background: linear-gradient(45deg, 
                #8A63D2 0%, 
                #6366F1 50%, 
                #8A63D2 100%
            );
            -webkit-mask: 
                linear-gradient(#000 0 0) content-box, 
                linear-gradient(#000 0 0);
            mask: 
                linear-gradient(#000 0 0) content-box, 
                linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        .metric-card:hover::after {
            opacity: 0.6;
            animation: borderFlow 3s linear infinite;
        }

        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .metric-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(138, 99, 210, 0.1);
            border-radius: 16px;
            transition: all 0.3s ease;
            position: relative;
        }

        .metric-icon svg {
            width: 28px;
            height: 28px;
            stroke: #A855F7;
            transition: all 0.3s ease;
        }

        .metric-card:hover .metric-icon {
            transform: scale(1.1);
            background: rgba(168, 85, 247, 0.2);
        }

        .metric-card:hover .metric-icon svg {
            stroke: #8B5CF6;
            filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.4));
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #8A63D2, #6366F1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
        }

        .metric-value::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #8A63D2 0%, #6366F1 100%);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
        }

        .metric-card:hover .metric-value::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .metric-label {
            font-size: 0.9rem;
            color: #94A3B8;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }

        .metric-card:hover .metric-label {
            color: #CBD5E1;
        }

        @keyframes cardEntrance {
            from { 
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Staggered Animation */
        .metric-card:nth-child(1) { animation-delay: 0.15s; }
        .metric-card:nth-child(2) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rank Intelligence</h2>
        <div class="input-group">
            <input type="text" id="website" placeholder="Enter domain..." autocomplete="off">
        </div>
        <button id="check">
            <span>Analyze Rank</span>
        </button>
        <div class="loading">
            <div class="loader"></div>
        </div>
        <div id="result" class="result">
            <div class="metric-grid">
                <div class="metric-card">
                    <div class="metric-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" 
                                  d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"/>
                        </svg>
                    </div>
                    <div class="metric-value">24.5K</div>
                    <div class="metric-label">Daily Visits</div>
                </div>
                <div class="metric-card">
                    <div class="metric-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" 
                                  d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <div class="metric-value">2m46s</div>
                    <div class="metric-label">Engagement</div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <img src="/public/images/company.png" alt="Serror Logo">
        <span>Powered by Seerror Intelligence</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
